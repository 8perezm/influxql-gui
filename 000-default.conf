<VirtualHost *:80>
    DocumentRoot "/src/public"
    ErrorLog "/var/log/apache2/influxql-error.log"
    CustomLog "/var/log/apache2/influxql-access.log" common
    <Directory /src/public/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>